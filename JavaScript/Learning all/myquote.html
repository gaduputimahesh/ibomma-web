<!DOCTYPE html>
<html>
    <head>
        <title>My Quote</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }
            
            .image-container {
                position: relative;
                width: 600px;
                height: 600px;
            }

            .image-container img {
                width: 100%;
                height: 100%;
                display: block;
            }

            .quote {
                font-family: 'Courier New', Courier, monospace;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                text-align: center;
                font-size: 24px;
                font-weight: bold;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            }

            .quote h1 {
                margin-top: 10px;
                font-size: 20px;
            }
        </style>
    </head>
    
    <body>
        <div class="image-container">
            <img src="./WhatsApp Image 2024-12-28 at 19.35.45_db3a7233.jpg" alt="Forest Image">
            <div class="quote">
                <p>Start where You are,<br>Use what you Have,<br>Do what you Can.</p>
                <h1>- Gaduputi Mahesh</h1>

            </div>
        </div>
    </body>
</html>
