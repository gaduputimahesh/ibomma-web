
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            background-color: black;
        }

        .quote-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: auto;
        }

        .quote-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(80%); 
            /* Darkens the image for better text readability */
        }

        .quote-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .quote-text p {
            font-size: 24px;
            line-height: 1.5;
            margin: 0;
            font-family:monospace;
            color:white;
        
        }

        .quote-text h1 {
            margin-top: 10px;
            font-size: 17px;
            font-family:'Times New Roman', Times, serif;
            text-align: right; /* Align text to the right */
            margin-right: -120px; /* Slight margin to separate from the edge */
            color:aliceblue;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <img src="./WhatsApp Image 2024-12-28 at 19.35.45_db3a7233.jpg" alt="Background Image">
        <div class="quote-text">
            <p>Start where you are,<br>Use what you have,<br>Do what you can.</p>
            <h1>- Gaduputi Mahesh</h1> <!-- Author's name aligned to the right -->
        </div>
    </div>
</body>
</html>
