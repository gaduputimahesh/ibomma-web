<!DOCTYPE html>
<html>
    <head>
        <title>objects</title>
    </head>
    <body>

        <button onclick="
        playGame('heads');
      ">heads</button>
  
      <button onclick="
        playGame('tails');
      ">tails</button>
  
        <script>
            const product = {
                name: 'socks', //property-value-pair
                price: 1090
            };
            console.log(product); //accesing  values inside objects
            console.log(product.name); //dot notation
            console.log(product.price);

            product.name = 'cotton socks';
            console.log(product); //update the name

            product.newProperty = true;
            console.log(product);

            delete product.newProperty;
            console.log(product);
           
       
      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'You win!' : 'You lose!');
      }

        </script>


    </body>
</html>
