<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Js output</title>
        <head>
            <body>
                <h2> Display output using inner.html</h2>
                <p  id="Mahesh"></p>
                <script> document.getElementById("Mahesh").innerHTML = "Hello Man";
                document.write("Hello Mahesh"); //directly adding content to html
                window.alert("How are you");

                
                </script>

                <button  onclick = "windowprint()"> click here to print</button> 
            </body>
        </head>
    </head>
</html>
