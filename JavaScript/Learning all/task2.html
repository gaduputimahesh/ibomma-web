<!--css box-model-->
<style>

 .stretch-button{
    background-color: green;
    color:white;
    border:none;
    padding:15px 36px 15px 36px;
    vertical-align: top;
    cursor: pointer;
    transition: padding 0.15s,margin 0.15s;
}    

.stretch-button:hover{
    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;
}
.shadow-button{
    background-color: green;
    color:white;
    border:none;
    padding:10px 16px 10px 16px;
    vertical-align: top;
    cursor: pointer;
    box-shadow: 3px 3px 5px rgba(0 0 0 0.3); 
}  
.shadow-button:active {
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;
}  
.click-button1{
    background-color: green;
    color:white;
    border:none;
    padding:10px 16px 10px 16px;
    cursor: pointer;
    margin-right:10px;
}
.click-button2{
    background-color: green;
    color:white;
    border:none;
    padding:10px 17px 10px 17px;
    cursor: pointer;
    margin-right:10px;

}
.click-button3{
    background-color: green;
    color:white;
    border:none;
    padding:10px 18px 10px 18px;
    cursor: pointer;
}

.back-button{
    margin-right: 8px;
    padding-top: 8px;
    padding-bottom: 8px;
    font-size: 16px;
}

.search-result{
    margin-left: 4px;
    margin-right: 4px;
    font-size: 18px;
}

.next-button{
    margin-left: 8px;
    padding-top: 8px;
    padding-bottom: 8px;
    font-size: 16px;
}

</style>

<p>STRETCH</p>
<button class="stretch-button">Stretch</button><hr>
<p>SHADOW</p>
<button class="shadow-button">Shadow</button><hr>
<P>PAGINATION</P>
<button class="back-button">Back</button> 
<a class="search-result" href="https://google.com">1</a>
<a class="search-result" href="https://google.com">2</a>
<a class="search-result" href="https://google.com">3</a>
<a class="search-result" href="https://google.com">4</a>
<a class="search-result" href="https://google.com">5</a>
<button class="next-button">Next</button><hr>

<P>Margin and Padding</P>
<button class="click-button1">One</button>
<button class="click-button2">Two</button>
<button class="click-button3">Three</button>
